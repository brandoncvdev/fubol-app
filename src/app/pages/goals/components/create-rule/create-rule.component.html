<app-header
    [backButton]="backButton"
    title="Crear regla (pasion futbolera)"
></app-header>

<ion-content>
    <ion-list *ngIf="teamsSelected.length > 0" class="small-list">
        <ion-list-header class="text-center text14">Equipos</ion-list-header>
        <ion-item *ngFor="let team of teamsSelected">
            <ion-avatar slot="start">
                <img [src]="team.imgUrl" />
            </ion-avatar>
            <ion-label class="text-center">{{ team.name }}</ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <form [formGroup]="form">
            <ion-item>
                <!-- <ion-label>Fecha </ion-label> -->
                <ion-button
                    expand="full"
                    fill="outline"
                    size="small"
                    class="full-button"
                    (click)="openTeamsModal()"
                    >Selecciona un equipo</ion-button
                >
            </ion-item>

            <ion-item>
                <ion-label>Evento </ion-label>
                <ion-select
                    placeholder="Selecciona un tipo"
                    formControlName="event"
                >
                    <ion-select-option
                        *ngFor="let type of typesGoals"
                        [value]="type.value"
                        >{{ type.name }}</ion-select-option
                    >
                </ion-select>
                <p
                    class="text08"
                    *ngIf="
                        form.get('event').touched &&
                        form.get('event').hasError('required')
                    "
                >
                    <ion-text color="warning"> Campo requerido </ion-text>
                </p>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Monto por evento </ion-label>
                <ion-input
                    clearInput
                    type="number"
                    formControlName="amount"
                    placeholder="USD"
                ></ion-input>
                <p
                    class="text08"
                    *ngIf="
                        form.get('amount').touched &&
                        form.get('amount').hasError('required')
                    "
                >
                    <ion-text color="warning"> Campo requerido </ion-text>
                </p>
            </ion-item>

            <ion-item>
                <ion-button
                    size="small"
                    class="full-button"
                    expand="full"
                    type="submit"
                    (click)="submitForm()"
                    >Guardar</ion-button
                >
            </ion-item>
        </form>
    </ion-list>
</ion-content>
