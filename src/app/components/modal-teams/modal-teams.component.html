<ion-content *ngIf="teamsLocal$ | async; let data">
    <ion-header class="fixed-header">
        <ion-toolbar>
            <ion-title>{{ data.nameComp }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item-sliding *ngFor="let team of data.teams">
            <ion-item #teamComp (click)="teamSelected(team)">
                <ion-avatar slot="start">
                    <img [src]="team.imgUrl" />
                </ion-avatar>
                <ion-label class="text-center">{{ team.name }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option>Agregar</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
