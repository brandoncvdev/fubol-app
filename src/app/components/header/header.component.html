<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="backButton">
            <ion-button (click)="backLocation()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title> {{ title }} </ion-title>
    </ion-toolbar>
